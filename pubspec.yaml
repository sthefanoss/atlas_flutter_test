name: flutter_git_search
description: Flutter app for search in GitHub

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_icons: ^1.0.0+1
  http: ^0.12.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - assets/images/

  fonts:
   - family: Montserrat
     fonts:
       - asset: assets/fonts/Montserrat-Italic.otf
       - asset: assets/fonts/Montserrat-Regular.otf
         style: italic